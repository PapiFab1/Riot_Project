<!DOCTYPE html>
<html>
  <head>
    <title>League Matches API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="background-box">
      <h1>League Stats</h1>
      <div>
        <div>
          <label class="userNameInput"
            >
            <input
              type="text"
              id="Username"
              placeholder="Username"
            />
          </label>
        </div>
        <div>
          <label class="userTagInput"
            >
            <input type="text" id="Tag" placeholder="Tag" />
          </label>
        </div>
        <div class="submit-button">
          <input type="submit" id ="button" value="Get Stats" onClick="getUser()" />
        </div>
      </div>
      <p id="load-thing"></p>
      <div>
        <ul id="lists"></ul>
      </div>
    </div>
  </body>
</html>
