<!DOCTYPE html>
<html>
  <head>
    <title>League Matches API</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>League Stats</h1>
    <div>
      <label class="userNameInput"
        >Username:
        <input type="text" id="Username" placeholder="Enter username here" />
      </label>
    </div>
    <div>
      <label class="userTagInput"
        >Tag:
        <input
          type="text"
          id="Tag"
          placeholder="Enter tag here"
        />
        <input type="submit" onClick="getUser()" />
      </label>
    </div>
  </body>
</html>
